<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>my_blog - breaking news everyday</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/frontpage.css" />

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body class="d-flex flex-column">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand blog-title" href="">
			my_blog
		</a>
		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
			<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
		</form>
	</nav>

	<div class="main-container">
		<div id="post-slider" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<h1>Post #1</h1>
				</div>
				<div class="carousel-item">
					<h1>Post #2</h1>
				</div>
				<div class="carousel-item">
					<h1>Post #3</h1>
				</div>
			</div>
			<a class="carousel-control-prev" href="#post-slider" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#post-slider" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<footer class="bg-dark text-white">
		<div class="container py-4">
			my_blog &copy; 2019
		</div>
	</footer>

</body>
</html>
